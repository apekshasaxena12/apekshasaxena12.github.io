<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-TQ91LZG877');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Antigravity Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="blob blob-2"></div>

    <section class="container">
        <h2 class="section-title">Get In Touch</h2>

        <div class="form-container">
            <p style="text-align: center; margin-bottom: 2rem; color: var(--text-secondary);">
                Have a project in mind or just want to say hi? <br>Fill out the form below and I'll get back to you.
            </p>

            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" placeholder="Tell me about your project..."
                        required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
